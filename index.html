<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; background:#000; }
  </style>
</head>
<body>
<script>
  const target = "https://t.me/WildGiftRobot?startapp=channel";
  const tg = window.Telegram?.WebApp;

  function openMiniApp() {
    // если открыли в обычном браузере
    if (!tg) {
      location.replace(target);
      return;
    }

    try { tg.ready(); } catch (_) {}

    try {
      if (tg.openTelegramLink) tg.openTelegramLink(target);
      else if (tg.openLink) tg.openLink(target);
      else location.replace(target);
    } catch (_) {
      location.replace(target);
    }
  }

  function closeWhenHidden() {
    if (!tg?.close) return;

    const close = () => { try { tg.close(); } catch (_) {} };

    const onVis = () => {
      if (document.visibilityState === "hidden") {
        cleanup();
        setTimeout(close, 150);
      }
    };

    const onPageHide = () => {
      cleanup();
      setTimeout(close, 150);
    };

    function cleanup() {
      document.removeEventListener("visibilitychange", onVis);
      window.removeEventListener("pagehide", onPageHide);
    }

    document.addEventListener("visibilitychange", onVis);
    window.addEventListener("pagehide", onPageHide, { once: true });
  }

  // ставим “умное закрытие” заранее
  closeWhenHidden();

  // моментальная попытка
  openMiniApp();

  // короткий ретрай (иногда помогает)
  setTimeout(openMiniApp, 350);

  // если iOS/Telegram требует жест — откроет на первый тап (экран всё равно пустой)
  const once = () => openMiniApp();
  window.addEventListener("pointerdown", once, { once:true, passive:true });
  window.addEventListener("touchstart", once, { once:true, passive:true });
</script>
</body>
</html>
