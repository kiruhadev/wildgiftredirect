<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
     
      opacity: 1;
      transition: opacity 0.15s ease;
    }
  </style>
  <script>
    const url = "https://t.me/WildGiftRobot?startapp=channel";

    window.location.href = url;

    setTimeout(() => {
      document.body.style.opacity = "0";
    }, 50);

    setTimeout(() => {
      window.close();
    }, 150);
  </script>
</head>
<body></body>
</html>
