<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Launch WildGift</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<script>
  const target = "https://t.me/WildGiftRobot?startapp=channel";

  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();

    // Открыть “правильный” запуск внутри Telegram
    if (tg.openTelegramLink) tg.openTelegramLink(target);
    else if (tg.openLink) tg.openLink(target);
    else location.replace(target);

    // Закрыть текущий WebView (чтобы не оставалась пустая вкладка)
    setTimeout(() => tg.close(), 500);
  } else {
    // если открыли в обычном браузере
    location.replace(target);
  }
</script>
</body>
</html>
